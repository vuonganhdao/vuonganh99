<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Money Converter</h3>
      <label for="vnd">
        Vietnamese Dong
        <input type="number" name="" id="vnd" min="0" />
      </label>
      <label for="usd">
        USD
        <input type="number" name="" id="usd" min="0" />
      </label>
      <label for="cny">
        CNY
        <input type="number" name="" id="cny" min="0" />
      </label>
    </div>

    <script src="app.js"></script>
  </body>
</html>
